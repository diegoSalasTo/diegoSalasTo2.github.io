<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="containerMain">
    <div class="containerLeft"></div>
    <div class="cards">
      <div class="cardFront">
        <img class="laimagen"src="./images/bg-card-front.png" alt="" />
        <div class="inputContainer">
          <div class="inputTop">
            <img src="./images/card-logo.svg" alt="" />
          </div>
          <div class="inputBot">
            <input class="tarjetaNumbers" type="text" readonly placeholder="0000 0000 0000 0000" id="cardFrontNumber" >
            <div class="data">
              <input class="tarjetaNames" type="text" readonly id="cardFrontName" placeholder="Jane Appleseed">
              <div class="tarjetaDateContainer">
                <input class="tarjetaDate" type="text" id="mmCard" placeholder="00">
                <span>/</span>
                <input class="tarjetaDate" type="text" id="yyCard" placeholder="00">
              </div>
            
            </div>

          </div>
        </div>

      </div>
      <div class="cardBack">
        <img class="laimagen"src="./images/bg-card-back.png" alt="" />
        <div class="cvc">
          <input type="text" id="ccCard" placeholder="000">
        </div>
      </div>
    </div>

    <div class="containerRight">
      <div class="form">
        <div class="inputs">
          <span>Cardholder Name</span>
          <input type="text" placeholder="e.g. Jane Appleseed" oninput="syncInputs(this)" id="inputName" maxlength="40">
        </div>
        <div class="inputs">
          <span>Card Number</span>
          <input type="text" id="cardNumber" oninput="formatNumber();syncInputs2(this)" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="inputs" id="not">
          <div class="dateInputs">
            <span>Exp. Date (MM/YY)</span>
            <div class="textDateInputs">
              <input id="inputMM" type="text" id="fecha" maxlength="2" id="MM" oninput="syncInputs4(this)" placeholder="MM">
              <input id="inputYY" type="text" id="fecha" maxlength="2" id="YY" oninput="syncInputs5(this)" placeholder="YY">
            </div>
           
          </div>

          <div class="inputs2">
            <span>CVC</span>
            <input type="text" id="myNumber" placeholder="e.g. 123" oninput="syncInputs3(this)"  maxLength="3">
          </div>
         
        </div>
        <div>
          <button type="button" class="confirmButton">Confirm</button>
        </div>
        
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="code.js"></script>
</html>
